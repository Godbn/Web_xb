<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/iconfont.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
    <div class="sign_bgbox">
        <img src="images/sign_bg.jpg" alt="" class="bg_img">
        <div class="sign_form">
            <div class="logo">
                <img src="images/sm_logo.jpg" alt="">
            </div>
            <div class="title">注册翁源兰花账号</div>
            <form action="" class="form">
                <div class="input_box call">
                    <input type="text" name="" placeholder="手机号" id="phone">
                    <span><img src="images/call.png" alt="">+ 86 </span>
                    <div class="warn"></div>
                </div>
                <div class="input_box">
                    <input type="text" name="" placeholder="昵称" id="user_name">
                    <span><img src="images/user_icon.png" alt=""></span>
                    <div class="warn"></div>
                </div>
                <div class="input_box">
                    <input type="text" name="" placeholder="密码" id="password">
                    <span><img src="images/password_icon.png" alt=""></span>
                    <div class="warn"></div>
                </div>
                <div class="input_box">
                    <input type="text" name="" placeholder="确认密码" id="password_o">
                    <span><img src="images/password_icon.png" alt=""></span>
                    <div class="warn"></div>
                </div>
                <div class="input_box security">
                    <input type="text" name="" placeholder="短信验证码">
                    <span><img src="images/message_icon.png" alt=""></span>
                    <button type="button" class="green" id="send_code">发送验证码</button>
                    <div class="warn"></div>
                </div>

                <button class="bg_color btn_color sign_btn">注册</button>

            </form>
        </div>
    </div>



    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
